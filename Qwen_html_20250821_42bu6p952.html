<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - JIREH MANAGER</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(135deg, #1a4b8c, #2c5aa0);
      height: 100vh;
      display: flex;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-card {
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    .login-header {
      background-color: #1a4b8c;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .form-control {
      border-radius: 8px;
    }
    .btn-primary {
      background-color: #1a4b8c;
      border: none;
      padding: 10px;
      font-size: 1.1em;
    }
  </style>
</head>
<body class="bg-primary">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card login-card">
          <div class="login-header">
            <h3><i class="bi bi-people"></i> JIREH MANAGER</h3>
            <p>Inicia sesión</p>
          </div>
          <div class="card-body p-4">
            <form id="loginForm">
              <div class="mb-3">
                <label class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" required autofocus />
              </div>
              <div class="mb-4">
                <label class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" required />
              </div>
              <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-box-arrow-in-right"></i> Ingresar
              </button>
              <div id="errorAlert" class="alert alert-danger mt-3 d-none" role="alert">
                Usuario o contraseña incorrectos
              </div>
            </form>
          </div>
        </div>
        <div class="text-center text-white mt-3">
          <small>© 2025 JIREH MANAGER</small>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      if (res.ok) {
        window.location.href = '/';
      } else {
        document.getElementById('errorAlert').classList.remove('d-none');
      }
    });
  </script>
</body>
</html>
